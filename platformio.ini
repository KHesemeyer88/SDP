; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    madhephaestus/ESP32Servo @ ^0.13.0
    links2004/WebSockets @ ^2.4.1
    bblanchon/ArduinoJson @ ^6.21.3
    https://github.com/sparkfun/SparkFun_u-blox_GNSS_v3.git
    https://github.com/sparkfun/SparkFun_LIDARLitev4_Arduino_Library.git
    SPI
    SD

; Build flags
build_flags = 
    -D ESP32
    -D CORE_DEBUG_LEVEL=5

; Upload settings - adjust port as needed for your system
upload_port = COM7
; upload_port = /dev/ttyUSB0  ; Linux example
; upload_port = /dev/cu.SLAB_USBtoUART  ; macOS example

; Additional settings for RTOS
; These might need adjustment as you implement FreeRTOS
; build_flags = 
;    ${env:esp32dev.build_flags}
;    -DCONFIG_FREERTOS_ENABLE_TASK_STATS=1